<header>
  <div class="container">
    <a routerLink="/" class="logo">FoodApp</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li class="menu-container" *ngIf="isAuth">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartItems">{{cartItems}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
